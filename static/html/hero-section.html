<section id="home" class="min-h-screen flex items-center justify-center pt-20 px-6">
        <div class="text-center max-w-4xl mx-auto">
            <div class="relative mb-8">
                <div class="w-48 h-48 mx-auto rounded-full bg-gradient-to-r from-robot-blue to-robot-purple p-1">
                    <img
                        src="static/assets/avatar.jpeg"
                        alt="Rutvik Patel"
                        class="w-full h-full object-cover rounded-full"
                    />
                </div>
            </div>
            <h1 class="text-5xl md:text-7xl font-bold mb-6">
                <span class="bg-gradient-to-r from-robot-blue to-robot-purple bg-clip-text text-transparent">
                    ${title}
                </span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-8 leading-relaxed">
                ${subtitle}
            </p>
            <div class="flex flex-wrap justify-center gap-4">
                <button class="bg-gradient-to-r from-robot-blue to-robot-purple px-8 py-3 rounded-full font-semibold hover:scale-105 transition-transform">
                    View My Work
                </button>
                <button class="border border-gray-600 px-8 py-3 rounded-full font-semibold hover:border-robot-blue transition-colors">
                    Download CV
                </button>
            </div>
        </div>
    </section>
