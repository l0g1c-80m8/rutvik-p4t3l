<section id="research" class="py-20 px-6 bg-dark-card/30">
  <div class="container mx-auto max-w-6xl">
    <h2 class="text-4xl font-bold text-center mb-16 bg-gradient-to-r from-robot-blue to-robot-purple bg-clip-text text-transparent">
      Research & Publications
    </h2>

    <!-- Filter Tabs -->
    <div class="flex flex-wrap justify-center mb-12">
      <div class="bg-dark-card rounded-s-4xl p-1 border border-gray-800">
        <div class="flex flex-wrap justify-center gap-1">
          <button class="publication-filter active px-6 py-2 rounded-full transition-all" data-filter="all">All</button>
          <button class="publication-filter px-6 py-2 rounded-full transition-all" data-filter="conference">Conference</button>
          <button class="publication-filter px-6 py-2 rounded-full-4xl transition-all" data-filter="journal">Journal</button>
          <button class="publication-filter px-6 py-2 rounded-full-4xl transition-all" data-filter="workshop">Workshop</button>
        </div>
      </div>
    </div>

    <div id="publications-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <% publications.forEach(function(paper) { %>
        <%= "" %>
      <% }); %>
    </div>
  </div>
</section>
