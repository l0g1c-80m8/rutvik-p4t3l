<section id="about" class="py-20 px-6">
        <div class="container mx-auto max-w-6xl">
            <h2 class="text-4xl font-bold text-center mb-16 bg-gradient-to-r from-robot-blue to-robot-purple bg-clip-text text-transparent">
                About Me
            </h2>
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div>
                    <h3 class="text-2xl font-semibold mb-6 text-robot-blue">My Journey</h3>
                    <p class="text-gray-300 leading-relaxed mb-6">
                        ${about_lead}
                    </p>
                    <p class="text-gray-300 leading-relaxed mb-6">
                        ${about_conclude}
                    </p>
                    <div class="flex flex-wrap gap-3">
                    <% _.each(skills, function(skill) { %>
                        <span class="bg-dark-card px-4 py-2 rounded-full border border-robot-blue/30 text-sm"><%= skill %></span>
                    <% }); %>
                </div>
                </div>
                <div class="space-y-6">
                    <div class="bg-dark-card p-6 rounded-xl border border-gray-800">
                        <i class="fas fa-graduation-cap text-2xl text-robot-blue mb-3"></i>
                        <h4 class="text-xl font-semibold mb-2">Education</h4>
                        <p class="text-gray-300">${education}</p>
                    </div>
                    <div class="bg-dark-card p-6 rounded-xl border border-gray-800">
                        <i class="fas fa-briefcase text-2xl text-robot-blue mb-3"></i>
                        <h4 class="text-xl font-semibold mb-2">Industry Experience</h4>
                        <p class="text-gray-300">${experience}</p>
                    </div>
                    <div class="bg-dark-card p-6 rounded-xl border border-gray-800">
                    <i class="fas fa-flask text-2xl text-robot-blue mb-3"></i>
                    <h4 class="text-xl font-semibold mb-2">Research</h4>
                    <p class="text-gray-300">${research}</p>
                </div>
                </div>
            </div>
        </div>
    </section>
